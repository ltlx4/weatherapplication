<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
        </div>
        
        <div class="weather-card">
            <div class="weather-header">
                <h2 id="city-name">--</h2>
                <p id="current-date">--</p>
            </div>
            
            <div class="weather-main">
                <div class="temperature">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon">
                    <span id="temp">--</span>
                    <span class="unit">Â°C</span>
                </div>
                
                <div class="weather-details">
                    <p id="weather-desc">--</p>
                    <p><i class="fas fa-wind"></i> <span id="wind">--</span> km/h</p>
                    <p><i class="fas fa-tint"></i> <span id="humidity">--</span>%</p>
                </div>
            </div>
            
            <div class="weather-forecast" id="forecast">
                <!-- Forecast items will be added here by JavaScript -->
            </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
